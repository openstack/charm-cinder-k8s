name: cinder-k8s
summary: OpenStack volume service
maintainer: Openstack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  Cinder is the OpenStack project that provides volume management for
  instances.
version: 3
bases:
  - name: ubuntu
    channel: 20.04/stable
tags:
  - openstack
  - storage
  - misc
source: https://opendev.org/openstack/charm-cinder-k8s
issues: https://bugs.launchpad.net/charm-cinder-k8s

containers:
  cinder-api:
    resource: cinder-api-image
  cinder-scheduler:
    resource: cinder-scheduler-image

resources:
  cinder-api-image:
    type: oci-image
    description: OCI image for OpenStack Cinder API
    # docker.io/kolla/ubuntu-binary-cinder-api:xena
    upstream-source: docker.io/kolla/ubuntu-binary-cinder-api@sha256:93999206c297ff25dc2499fa6a146a8424ffe434fffae8cd97ec38aac6721c91
  cinder-scheduler-image:
    type: oci-image
    description: OCI image for OpenStack Cinder Scheduler
    # docker.io/kolla/ubuntu-binary-cinder-scheduler:xena
    upstream-source: docker.io/kolla/ubuntu-binary-cinder-scheduler@sha256:ea07d1f81e203b08b9cc92f3e569e703bef432f75ec2b4ee0300ef5a14157324

requires:
  shared-db:
    interface: mysql_datastore
    limit: 1
  ingress-internal:
    interface: ingress
    limit: 1
  ingress-public:
    interface: ingress
    optional: true
    limit: 1
  identity-service:
    interface: keystone
    limit: 1
  amqp:
    interface: rabbitmq
  storage-backend:
    interface: cinder-backend
  image-service:
    interface: glance

provides:
  ceph-access:
    interface: cinder-ceph-key

peers:
  peers:
    interface: cinder-peer
